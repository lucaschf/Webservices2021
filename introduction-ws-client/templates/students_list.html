{% extends "template.html" %}
{% block content %}
    <form method="post" name="student_form">
        <table class="table table-hover table-striped table-dark">
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for student in student %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.courseName }}</td>
                    <td>{{ student.enrolled }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
{% endblock %}
